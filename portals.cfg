[buildout]
extensions = mr.developer
extends = plonesites.cfg

auto-checkout += collective.recipe.plonesite

[sources]
collective.recipe.plonesite = svn https://svn.plone.org/svn/collective/buildout/collective.recipe.plonesite/trunk

[instance]
zope-conf-additional =
	  %define FILESTORAGE ${buildout:directory}/var/filestorage
	  %define BLOBSTORAGE ${buildout:directory}/var/blobstorage
	  %include ${buildout:directory}/mount_points.conf

